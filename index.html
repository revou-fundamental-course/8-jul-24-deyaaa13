<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <div id="form-container">
      <form id="bmi-form">
        <label for="jenis-kelamin">Jenis Kelamin:</label>
        <select id="jenis-kelamin" name="jenis-kelamin" required>
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select><br>
        <label for="tinggi">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <br>
        <label for="berat">Berat Badan (kg):</label>
        <input type="number" id="berat" name="berat" required>
        <br>
        <button type="submit">Hitung BMI</button>
      </form>
    </div>
    <div id="hasil-container">
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
